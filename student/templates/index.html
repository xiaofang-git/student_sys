<!DOCTYPE html>
<html>
    <head>
        <title>学员管理系统</title>
    </head>
    <body>
        <ul>
            {% for student in students %}
                <li>{{ student.name }} - {{ student.get_status_display }}</li>
            {% endfor %}
        </ul>
        <hr>
        <form action="/" method="POST">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
